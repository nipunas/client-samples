<div class="add-task-holder">
  <h2>Add Task</h2>
  <input type="text" placeholder="Task Name" [(ngModel)]="taskToAdd.name"> &nbsp;&nbsp;&nbsp;
  <input type="text" placeholder="Task Description" [(ngModel)]="taskToAdd.description">
  <br>
  <span class="small-text">{{helpText}}</span>
  <br>
  <br>
  <input class="btn" type="button" (click)="addItem()" value="Add">
  <br>
</div>

<div *ngFor="let task of tasks">
  <app-child-record [task]="task"></app-child-record>
</div>
